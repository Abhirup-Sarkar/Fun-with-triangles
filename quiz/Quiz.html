<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz On Triangles</title>
    <link rel="stylesheet" href="/quiz/Quiz.css">
</head>

<body>   
    <form class="quiz-form">
        <div class=questions-container>
            <p>1. What is the third angle for a triangle where the other two angles are 45°?</p>

            <label for="answer1">
                <input type="radio" class="answer1" name="question1" value="45°">45°
            </label>

            <label for="answer1">
                <input type="radio" class="answer1" name="question1" value="90°">90°
            </label>

            <label for="answer1">
                <input type="radio" class="answer1" name="question1" value="60°">60°
            </label>

        </div>
        
        <div class=questions-container>
            <p>2. If a triangle has its sides equal to 5cm, 4cm and 6cm, what is its perimeter? </p>

            <label for="answer3">
                <input type="radio" class="answer3" name="question3" value="100cm">100cm
            </label>

            <label for="answer3">
                <input type="radio" class="answer3" name="question3" value="12cm">12cm
            </label>

            <label for="answer3">
                <input type="radio" class="answer3" name="question3" value="15cm">15cm
            </label>

        </div>
        <div class=questions-container>
            <p>3. If the height of a triangle is 7cm and base length is equal to 10 cm, then what is its area?</p>

            <label for="answer2">
                <input type="radio" class="answer2" name="question2" value="17 square centimetres">17 square centimetres
            </label>

            <label for="answer2">
                <input type="radio" class="answer2" name="question2" value="70 square centimetres">70 square centimetres
            </label>

            <label for="answer2">
                <input type="radio" class="answer2" name="question2" value="35 square centimetres">35 square centimetres 
            </label>

        </div>
        
    </form>
    <button id = "submit-answers-btn">Submit Answers</button>
    <p id = "output-text"> </p>  
</body>
<script type="text/javaScript" src="/quiz/Quiz.js"></script>

</html>
