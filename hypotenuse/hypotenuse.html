<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Hypotenuse</title>
    <link rel="stylesheet" href="/hypotenuse/hypotenuse.css">
</head>
<body>
    <div class = "container">
        <h1>Calculate Hypotenuse Of A Triangle</h1>
        <label for= "base">Enter base value (a): </label>
        <input type = "number" id = "base">
        <label for= "height">Enter height value (b): </label>
        <input type = "number" id = "height">
        <button id = "btnCalculateHypotenuse">Calculate hypotenuse</button>
        <p>Hypotenuse formula<br>= √(base² + height²)<br>= √(a² + b²)</p>
        <p id = "output-text"></p>
        
    </div>
    
</body>
<script type = "text/javaScript" src="/hypotenuse/hypotenuse.js"></script>
</html>
